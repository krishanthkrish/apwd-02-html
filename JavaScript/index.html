<h2>For Loops</h2>
<div>BMW</div><br>
<div>Volvo</div><br>
<div>Ford</div><br>

<div id="demo"></div>

<script type="text/javascript">
    const car = ["BMW", "Volvo", "Ford"];
    let text = "";
    let i = 0
    for (;i < car.length; ){
        text += car[i] + "<br>";
        i++;
    }
    document.getElementById("demo").innerHTML = text
</script>
